<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <h1>Form</h1>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Full Name" />
        <br />
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="name@pdx.edu" />
        <br />
        <br />
        <div style="width: 400px">
          <fieldset>
            <legend>Favorite Character:</legend>
            <label
              ><input type="radio" name="character" value="spongebob" />
              Spongebob</label
            >
            <br />
            <label
              ><input type="radio" name="character" value="sandy" />
              Sandy</label
            >
            <br />
            <label
              ><input type="radio" name="character" value="patrick" />
              Patrick</label
            >
          </fieldset>
        </div>
        <br />
        <div style="width: 400px">
          <fieldset>
            <legend>Are you a fan of the show?</legend>
            <label
              ><input type="checkbox" name="op1" value="yes1" /> Yes, I have
              watched all episodes!</label
            >
            <br />
            <label
              ><input type="checkbox" name="op2" value="yes2" /> Yes, it's got
              the best memes.</label
            >
          </fieldset>
        </div>
        <br />
        <br />
        <button>Submit</button>
        <button>Reset</button>
      </form>
    </main>
  </body>
</html>
