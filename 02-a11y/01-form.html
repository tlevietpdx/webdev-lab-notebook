<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1 id="form-title">01 - Form</h1>
    <form action="/submit" aria-labelledby="form-title">
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <br /><br />

      <label for="email">Email:</label>
      <input type="text" id="email" />
      <br /><br />

      <div style="width: 400px">
        <fieldset>
          <legend>Favorite Character</legend>
          <div>
            <input type="radio" id="spongebob" name="favorite-character" />
            <label for="spongebob">Spongebob</label>
          </div>
          <div>
            <input type="radio" id="patrick" name="favorite-character" />
            <label for="patrick">Patrick</label>
          </div>
          <div>
            <input type="radio" id="sandy" name="favorite-character" />
            <label for="sandy">Sandy</label>
          </div>
        </fieldset>
      </div>
      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
